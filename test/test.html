<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src='../js/core.js'></script>
    <script type="text/javascript" src='../js/elimination.js'></script>

    <script type="text/javascript" src='../js/test.js'></script>
  </head>
  <body>
    <h1>
      Demo
    </h1>

    <div>
      <span style="color: #fff"> Random text </span>

      <div style="display: inline-block;">
        <canvas id="sampleCanvas" width="500px" height="500px"></canvas>
      </div>
    </div>

    <script type="text/javascript">

    var ctx = document.getElementById("sampleCanvas").getContext("2d");
    var tour = new Tournament.Elimination(Tournament.Elimination.generate("single", { round: 4 }), {
      scaleToFit: false,
      roundsPerPage: 100
    }, ctx);

    tour.addMatchClickEventListener(function(match) {
      var playerName = prompt("Enter player name: ", "");
      if (playerName != null) {
        match.player1.player = playerName;
      }
    });

    </script>
  </body>
</html>
